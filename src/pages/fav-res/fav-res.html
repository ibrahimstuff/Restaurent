<ion-header hide-tabs>
  
    <ion-navbar color="primary">
      <ion-title>Favourite Restaurent</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content id="fav">
  <ion-card *ngFor="let item of items; let i=index">
    <ion-item>
      <img class="item-img" [src]="item.img" alt="img" item-left/>
      <h2>{{item.name}}</h2>
      <span>Last Visited: {{item.lastVisit}}</span>
    </ion-item>
  </ion-card>
</ion-content>
