<ion-content id="login">
  <div class="container">
  <h1> Welcome to Foodapp</h1>
  <h2>
    Food for thought. Easy way to order 
    your food anywhere and anytimeâ€¦.
  </h2>
  
  <div class="form" margin>
    <ion-list margin padding-top>
      <ion-item>
        <ion-icon name="mail" [ngClass]="{'light' : !Micon, 'secondary' : Micon}" item-start small></ion-icon>
        <ion-input class="text" no-margin type="text" placeholder="EMAIL OR MOBILE" (focus)="Micon=true" (blur)="Micon=false"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list margin-bottom margin-right margin-left>
      <ion-item>
        <ion-icon name="key" [ngClass]="{'light' : !Picon, 'secondary' : Picon}" item-start small></ion-icon>
        <ion-input class="text" no-margin type="password" placeholder="PASSWORD" (focus)="Picon=true" (blur)="Picon=false"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-bottom padding-left padding-right>
        <button class="border" ion-button color="secondary" full (click)="login()">Login</button>
    </div>
    <div class="forget" padding >
      <a href="#" >Forget Password?</a>
    </div>
  </div>
  <footer text-center>
    Don't have an account? 
    <a href="#">Register Here</a>
  </footer>
</div>
</ion-content>
